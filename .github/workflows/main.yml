# GitHub Actions workflow for Continuous Integration & Deployment
# This workflow builds, lints, and deploys the Next.js app to Firebase App Hosting.

name: Zwigfood CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Create .env file
      run: |
        echo "GCLOUD_API_KEY=${{ secrets.GCLOUD_API_KEY }}" >> .env
        echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" >> .env
        echo "NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" >> .env
        echo "NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" >> .env
        echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" >> .env
        echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" >> .env

    - name: Install Dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint
      
    - name: Run Type Check
      run: npm run typecheck

    - name: Build Project
      run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for authentication with Google Cloud
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Firebase App Hosting
        uses: firebase/actions/setup-app-hosting@v0
        with:
          repo: ${{ github.repository }}
          project_id: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          
